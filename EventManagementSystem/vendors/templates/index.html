<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Interface</title>
    {% comment %} <link rel="stylesheet" href="vendor.css"> </head> {% endcomment %}
<body>
    <div class="vendor-container">
        <h1>VENDOR</h1>
        <nav>
            <ul>
                <li><a href="#main-page">Main Page</a></li>
                <li><a href="#your-items">Your Items</a></li>
                <li><a href="#add-new-item">Add New Item</a></li>
                <li><a href="#transactions">Transactions</a></li>
            </ul>
        </nav>

        <section id="main-page">
            <h2>Main Page</h2>
            <p>Welcome to the main page.</p>
            <button>View Product</button>
        </section>

        <section id="your-items">
            <h2>Your Items</h2>
            <button>Insert</button>
            <button>Delete</button>
        </section>

        <section id="add-new-item">
            <h2>Add New Item</h2>
            <button>Product Status</button>
            <button>Request Item</button>
        </section>

        <section id="transactions">
            <h2>Transactions</h2>
            <button>User Request</button>
        </section>
    </div>

    {% comment %} <script src="vendor.js"></script> </body> {% endcomment %}
</html>
